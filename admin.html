<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
    body {
    background-color: #111; 
    color: #eee;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-size: 1.6em; 
}

.container {
    background-color: #222;
    border-radius: 12px;
    padding: 30px; 
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); 
    width: 90%; 
    max-width: 800px; 
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 3em; 
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.2em; 
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 15px; 
    border: 2px solid #ccc;
    border-radius: 6px;
    background-color: #333;
    color: #eee;
    font-size: 1.4em; 
}

.button {
    background-color: #007bff; 
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.4em; 
}

.button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 2px solid #ccc;
    padding: 12px; 
    text-align: left;
    font-size: 1.2em; 
}

th {
    background-color: #333;
}
    </style>
</head>
<body>

</body>
</html>
